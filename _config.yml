resume_header_intro: "<p>안녕하세요. 소프트웨어 개발 분야 지원자 조은지입니다. 현대 사회의 트랜드 중심에 개발자가 존재한다는 점에서 매력을 느껴 컴퓨터 공학 전공으로 대학을 졸업하였으며 소프트웨어 상위 직무에 대해 궁금증을 느끼고 배우고 싶어 SW분석설계 전공으로 대학원을 졸업했습니다. 저는 새로운 기술을 거부감 없이 검토하고 받아들이는 것에 흥미를 느끼며 맡은 프로젝트에 항상 최선을 다했습니다. 기술력을 인정받고 발전하는 회사의 미래에 저도 함께하고 싶습니다.</p>"

